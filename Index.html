<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Muñequita</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(180deg, #000000, #330000);
      color: #fff;
      font-family: 'Georgia', serif;
      text-align: center;
    }
    h1 {
      margin-top: 20%;
      font-size: 3.5em;
      color: pink;
      text-shadow: 0 0 20px red, 0 0 40px hotpink;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px red, 0 0 20px pink; }
      to { text-shadow: 0 0 30px hotpink, 0 0 60px red; }
    }
    .falling {
      position: absolute;
      top: -50px;
      font-size: 2em;
      animation: fall linear infinite;
      user-select: none;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=TU_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'TU_ID');
  </script>
</head>
<body>
  <h1>🌹 Para mi Muñequita 🌹<br> Con todo mi amor 💖</h1>
  
  <!-- Música de fondo -->
  <audio id="bg-audio" autoplay loop muted>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    // Crear pétalos y corazones cayendo
    function crearElemento() {
      const simbolos = ["🌹", "❤️", "💖", "💕"];
      const el = document.createElement("div");
      el.innerHTML = simbolos[Math.floor(Math.random() * simbolos.length)];
      el.className = "falling";
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.fontSize = (20 + Math.random() * 30) + "px";
      el.style.animationDuration = (4 + Math.random() * 6) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 10000);
    }
    setInterval(crearElemento, 400);

    // Activar sonido al primer clic o toque
    const audio = document.getElementById('bg-audio');
    function activarSonido() {
      audio.muted = false;
      audio.play().catch(()=>{});
      document.removeEventListener('click', activarSonido);
      document.removeEventListener('touchstart', activarSonido);
    }
    document.addEventListener('click', activarSonido);
    document.addEventListener('touchstart', activarSonido);
  </script>
</body>
</html>
